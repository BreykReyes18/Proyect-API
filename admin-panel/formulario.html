<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

     <!-- Icon Font Stylesheet -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

     <!-- Libraries Stylesheet -->
     <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
     <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


     <!-- Customized Bootstrap Stylesheet -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- Template Stylesheet -->
     <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="Cedula">CÃ³digo:</label>
                <input type="text" id="Cedula" name="Cedula">
            </div>
            <div class="form-group">
                <label for="NombreCompleto">Nombre:</label>
                <input type="text" id="NombreCompleto" name="NombreCompleto">
            </div>
            <div class="form-group">
                <label for="Correo">Correo:</label>
                <input type="email" id="Correo" name="Correo">
            </div>
            <div class="form-group">
                <label for="Clave">Clave:</label>
                <input type="password" id="Clave" name="Clave">
            </div>
            <div class="form-group">
                <label for="IdRol">IdRol:</label>
                <input type="number" id="IdRol" name="IdRol">
            </div>
            <div class="form-group">
                <label for="Estado">Estado:</label>
                <input type="number" id="Estado" name="Estado">
            </div>
            <button type="submit" id="submitBtn">Registrar Usuario</button>
        </form>
        <div id="mensaje"></div>
        <a class="btn border-secondary rounded-pill py-3 px-5" href="index.html">Regresar</a>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
