<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="Cedula">CÃ³digo:</label>
                <input type="text" id="Cedula" name="Cedula">
            </div>
            <div class="form-group">
                <label for="NombreCompleto">Nombre:</label>
                <input type="text" id="NombreCompleto" name="NombreCompleto">
            </div>
            <div class="form-group">
                <label for="Correo">Correo:</label>
                <input type="email" id="Correo" name="Correo">
            </div>
            <div class="form-group">
                <label for="Clave">Clave:</label>
                <input type="password" id="Clave" name="Clave">
            </div>
            <div class="form-group">
                <label for="IdRol">IdRol:</label>
                <input type="number" id="IdRol" name="IdRol">
            </div>
            <div class="form-group">
                <label for="Estado">Estado:</label>
                <input type="number" id="Estado" name="Estado">
            </div>
            <button type="submit" id="submitBtn">Registrar Usuario</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
